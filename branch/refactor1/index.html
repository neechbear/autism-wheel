ur sensitivity to flavours and textures in your mouth. A low score means you enjoy a varied diet without issue. A high score can mean hypersensitivity leading to a restricted diet where certain textures are unbearable, or hyposensitivity where you crave extremely strong flavours (e.g., very spicy or sour) to register the taste.","Your experience of physical contact and textures on your skin. A low score indicates comfort with varied clothing, temperatures, and types of touch. A high score can mean hypersensitivity, making clothing tags or light touch feel painful, or hyposensitivity, where you might not notice pain or may seek deep pressure to feel calm.","Your internal sense of balance, movement, and spatial orientation. A low score suggests you feel stable and coordinated. A high score might reflect hypersensitivity, causing motion sickness from small movements, or hyposensitivity, leading to a need for intense movement like spinning or rocking to feel regulated.","Your brain's unconscious awareness of where your body is in space. A low score means you move with confidence and rarely misjudge force. A high score can manifest as clumsiness, bumping into objects, or using too much or too little force (e.g., writing too hard or holding things too loosely), often seeking deep pressure to get a better sense of your body."],kg=["Sound (Auditory)","Internal Sensations (Interoception)","Sight (Visual)","Smell (Olfactory)","Taste (Gustatory)","Touch (Tactile)","Balance (Vestibular)","Body Awareness (Proprioception)"],Ng=["👂","👁️","✋","💝","👃","👅","🤸‍♀","🚶‍♂️"],mp=["Social Interaction & Relationships","Communication Differences","Sensory Experiences","Stimming & Self-Regulation","Passionate Interests","Executive Functioning","Emotional Experiences & Regulation","Need for Predictability & Routine","Cognitive Profile & Learning Style","Motor Skills & Coordination"],vp=["The way the brain processes sensory information such as sound, light, touch, taste, smell, movement, and body awareness. A low score suggests comfort and typical responses to sensory input. A high score indicates significant challenges with over- or under-responsiveness to sensory stimuli, potentially causing distress, avoidance, or behavioral responses.","The energy and comfort involved in connecting with others. A low score suggests fulfilling social connections with minimal strain. A high score reflects profound difficulty or exhaustion from social demands, leading to isolation, burnout, or a complete inability to engage, requiring significant support to maintain relationships.","The use of spoken language to express thoughts, needs, and emotions. A low score indicates clear, effective verbal communication with ease. A high score suggests significant challenges in expressing oneself verbally, potentially requiring alternative communication methods or causing frequent misunderstandings.","Communication through body language, facial expressions, gestures, and tone of voice. A low score means natural, intuitive use of non-verbal cues. A high score indicates difficulty interpreting or using non-verbal communication, leading to misunderstandings, social awkwardness, or reliance on explicit verbal communication.","The mental skills needed for planning, organizing, time management, and task completion. A low score suggests strong organizational and planning abilities. A high score indicates significant challenges with executive functions, affecting daily tasks, work performance, and independent living skills.","The ability to recognize, understand, and manage emotions appropriately. A low score suggests stable emotional responses and effective coping strategies. A high score indicates intense emotional experiences, frequent overwhelm, difficulty with emotional regulation, or emotional shutdowns that significantly impact daily functioning.","The ability to adapt thinking and behavior when situations change or when faced with new information. A low score indicates easy adaptati
