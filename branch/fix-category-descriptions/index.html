ong flavours (e.g., very spicy or sour) to register the taste.","Your ability to perceive signals from inside your body. A low score means you reliably notice internal cues like hunger, thirst, or pain. A high score reflects difficulty recognising these signals, which can lead to not eating until famished, not drinking until dehydrated, or not identifying emotions until they become overwhelming.","Your internal sense of balance, movement, and spatial orientation. A low score suggests you feel stable and coordinated. A high score might reflect hypersensitivity, causing motion sickness from small movements, or hyposensitivity, leading to a need for intense movement like spinning or rocking to feel regulated.","Your brain's unconscious awareness of where your body is in space. A low score means you move with confidence and rarely misjudge force. A high score can manifest as clumsiness, bumping into objects, or using too much or too little force (e.g., writing too hard or holding things too loosely), often seeking deep pressure to get a better sense of your body."],Ng=["Sound (Auditory)","Sight (Visual)","Smell (Olfactory)","Touch (Tactile)","Taste (Gustatory)","Internal Sensations (Interoception)","Balance (Vestibular)","Body Awareness (Proprioception)"],Tg=["👂","👁️","👃","✋","👅","💝","🤸‍♀","🚶‍♂️"],yp=["Social Interaction & Relationships","Communication Differences","Sensory Experiences","Stimming & Self-Regulation","Passionate Interests","Executive Functioning","Emotional Experiences & Regulation","Need for Predictability & Routine","Cognitive Profile & Learning Style","Motor Skills & Coordination"],wp=["💏","🗨️","👂","👋","🔍","🏠","😰","♻️","📚","🤸‍♀️"],xp=["The energy and comfort involved in connecting with others. A low score suggests fulfilling social connections with minimal strain. A high score reflects profound difficulty or exhaustion from social demands, leading to isolation, burnout, or a complete inability to engage, requiring significant support to maintain relationships.","How you understand and express information. A low score means easy, fluid communication in your preferred style. A high score reflects significant challenges, such as being non-speaking, experiencing situational mutism, or having profound difficulty processing verbal language, requiring AAC or other extensive supports.","Your unique sensory landscape. A low score indicates manageable sensitivities or a balanced sensory profile. A high score means extreme hyper- or hyposensitivities that are disabling, causing severe distress, sensory overload, or making it impossible to navigate everyday environments without extensive accommodations.","The use of self-regulatory actions to manage internal states. A low score suggests stimming is a gentle, effective tool for comfort. A high score indicates a constant, intense need for regulation, or the presence of harmful stims (e.g., head-banging) in response to extreme distress, requiring intervention for safety.","The intensity and role of deep, focused interests. A low score reflects enjoyable hobbies that are easily balanced with other life demands. A high score indicates an all-consuming, monotropic focus that is essential for well-being but can make it extremely difficult to shift attention to other critical life tasks.","The mental energy for planning, starting, and organizing tasks. A low score means these processes are relatively smooth. A high score reflects profound challenges like autistic inertia, time blindness, and difficulty with self-care, making independent living nearly impossible without constant structure and support.","The intensity of your emotions and the effort needed to manage them. A low score indicates a manageable emotional landscape. A high score reflects intensely felt emotions, frequent dysregulation, alexithymia, or debilitating meltdowns/shutdowns that severely impact daily life and require a highly supportive environment.","The level of reliance on structure to feel safe and regulated.
