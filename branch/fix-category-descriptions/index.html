of harmful stims (e.g., head-banging) in response to extreme distress, requiring intervention for safety."},{name:"Passionate Interests",icon:"🔍",description:"The intensity and role of deep, focused interests. A low score reflects enjoyable hobbies that are easily balanced with other life demands. A high score indicates an all-consuming, monotropic focus that is essential for well-being but can make it extremely difficult to shift attention to other critical life tasks."},{name:"Executive Functioning",icon:"🏠",description:"The mental energy for planning, starting, and organizing tasks. A low score means these processes are relatively smooth. A high score reflects profound challenges like autistic inertia, time blindness, and difficulty with self-care, making independent living nearly impossible without constant structure and support."},{name:"Emotional Experiences & Regulation",icon:"😰",description:"The intensity of your emotions and the effort needed to manage them. A low score indicates a manageable emotional landscape. A high score reflects intensely felt emotions, frequent dysregulation, alexithymia, or debilitating meltdowns/shutdowns that severely impact daily life and require a highly supportive environment."},{name:"Need for Predictability & Routine",icon:"♻️",description:"The level of reliance on structure to feel safe and regulated. A low score suggests a preference for routine but with easy flexibility. A high score indicates a profound need for sameness, where even minor changes cause extreme distress, anxiety, or a meltdown, requiring a highly controlled and predictable environment."},{name:"Cognitive Profile & Learning Style",icon:"📚",description:"Your distinct way of thinking and learning. A low score means your learning style is easily accommodated. A high score reflects a significant mismatch with standard educational or work environments, or the presence of a co-occurring intellectual disability, requiring highly specialized and individualized support to learn."},{name:"Motor Skills & Coordination",icon:"🤸‍♀️",description:"The connection between mind and body for movement. A low score suggests fluid motor skills. A high score reflects significant dyspraxia, poor balance, or challenges with fine/gross motor skills that impact independence in daily tasks like dressing or writing, and may lead to conditions like autistic catatonia."}]},sensory:{name:"Sensory wheel categories",description:"Categories focused specifically on the eight sensory processing areas",categories:[{name:"Sound (Auditory)",icon:"👂",description:"Your unique response to sound. A low score indicates you can generally filter background noise and tolerate everyday sounds. A high score reflects extreme sensitivity (hyper), where common noises are painful or overwhelming, or under-sensitivity (hypo), where you might seek out loud, intense sounds to feel regulated."},{name:"Sight (Visual)",icon:"👁️",description:"Your experience of the visual world. A low score suggests you handle typical lighting and visual clutter comfortably. A high score can mean hypersensitivity, where bright lights or busy patterns are disorienting, or hyposensitivity, where you might be drawn to intense visual stimuli like flashing lights to feel engaged."},{name:"Smell (Olfactory)",icon:"👃",description:"Your sensitivity and reaction to different scents. A low score means you notice smells but are not typically overwhelmed. A high score can indicate hypersensitivity, where common smells like perfume or food are nauseating, or hyposensitivity, where you might not notice strong odours or may actively seek them out."},{name:"Touch (Tactile)",icon:"✋",description:"Your experience of physical contact and textures on your skin. A low score indicates comfort with varied clothing, temperatures, and types of touch. A high score can mean hypersensitivity, making clothing tags or light touch feel painful, or hyposensitivity, where you might not notice pain or may seek deep pressure to f
