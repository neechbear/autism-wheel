<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Wheel Template Browser</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>Autism Wheel Template Browser</h1>
    <div class="container">
        <div class="selector-container">
            <label for="template-selector">Select a Template:</label>
            <select id="template-selector"></select>
        </div>
        <div id="template-info" class="template-info-container">
            <h2 id="template-name"></h2>
            <p id="template-description"></p>
            <a id="template-source" href="" target="_blank"></a>
            <h3>Metrics</h3>
            <ul id="template-metrics"></ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
