name: Deploy to GitHub Pages

on:
  # Runs on pushes to any branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up base path for testing
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "VITE_BASE_PATH=/autism-wheel/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/autism-wheel/branch/${{ github.ref_name }}/" >> $GITHUB_ENV
          fi
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Build for testing
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
      - name: Start server
        run: |
          npm install -g serve
          serve -s build -l 3000 &
      - name: Run Playwright tests
        run: npm test
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up base path for deployment
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "VITE_BASE_PATH=/autism-wheel/" >> $GITHUB_ENV
          else
            echo "VITE_BASE_PATH=/autism-wheel/branch/${{ github.ref_name }}/" >> $GITHUB_ENV
          fi
      - name: Install dependencies
        run: npm install
      - name: Build for deployment
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ env.VITE_BASE_PATH }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy-main:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    needs: [test, build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-feature:
    runs-on: ubuntu-latest
    if: github.ref_name != 'main'
    needs: [build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
